<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
  <form wicket:id="form">
    <table class="hippo-window-form folderctxmenus-dialog">
      <tr>
        <td>
          <div class="field-label">
            Source Folder:
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="sourceFolderPathDisplay" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="field-label">
            Destination:
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="destinationFolderPathDisplay" /><br/>
            <div wicket:id="folderTree" class="folder-tree">Tree goes here</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="field-label">
            Folder Name:
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="newFolderName" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="field-label">
            URL Name:
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="newFolderUrlName" />
            <a href="#" wicket:id="editFolderUrlName">Edit</a>
          </div>
        </td>
      </tr>
    </table>
  </form>
</wicket:extend>
</html>
